version: 0.1
environment_variables:
    plaintext:
        "OUTPUT_FILE": ""
        "INPUT_FILE": ""
        "S3_BUCKET": ""
phases:
  install:
    commands:
      - sed -i "s/{AccountId}/$AccountId/g" api-swagger.yaml
      - more api-swagger.yaml
      - sed -i "s/{Region}/$Region/g" api-swagger.yaml
      - more api-swagger.yaml
      - aws cloudformation package --template $INPUT_FILE --s3-bucket $S3_BUCKET --output-template $OUTPUT_FILE
artifacts:
  type: zip
  files:
    - $OUTPUT_FILE
    - dev_params.json


